<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <h2>Tip: Check your console</h2>
  </body>
  <script>
    window.onload = function () {
      const flow = new Flow([() => console.log(1), () => console.log(2)])

      flow.execute().then((lastResult) => {
        console.log('done', lastResult)
      })
    }
  </script>
